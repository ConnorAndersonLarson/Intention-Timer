<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2 class="title">INTENTION TIMER</h2>
    </header>
    <div>
      <section class="new-activity">
        <h2>New Activity</h2>
        <section class="form">
          <label>Select a category:</label>
          <div class="button-box">
            <button>Study</button>
            <button>Meditate</button>
            <button>Exercise</button>
          </div>
          <label>What would you like to accomplish during this time?</label>
          <input type="text">
          <div class="time-box">
            <div class="minute-box">
              <label>Minutes</label>
              <input type="text">
            </div>
            <div class="seconds-box">
              <label>Seconds</label>
              <input type="text">
            </div>
          </div>
          <button class="start-activity">Start Activity</button>
        </section>
      </section>
      <section class="past-activities">
        <h2>Past Activities</h2>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="activity.js"></script>
</html>
