<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body class="scroll-bar">
    <header>
      <h2 class="title">INTENTION TIMER</h2>
    </header>
    <main>
      <section class="new-activity">
        <h2>New Activity</h2>
        <section id="activityForm" class="form">
          <label class="category"><h3>Select a category:</h3></label>
          <div class="button-box">
            <button id="study" class="study"><img class="study-active hidden" src="./assets/study-active.svg"><img class="study-image"src="./assets/study.svg">Study</button>
            <button id="meditate" class="meditate"><img class="meditate-active hidden" src="./assets/meditate-active.svg"><img class="meditate-image" src="./assets/meditate.svg">Meditate</button>
            <button id="exercise" class="exercise"><img class="exercise-active hidden" src="./assets/exercise-active.svg"><img class="exercise-image" src="./assets/exercise.svg">Exercise</button>
          </div>
          <section class="error invisibility" id="buttonError">
            <img class="error-image" src="./assets/warning.svg">
            <h4>Please select a category.</h4>
          </section>
          <label class="accomplish">What would you like to accomplish during this time?</label>
          <input id="accomplish" class="user-accomplish" type="text">
          <section class="error invisibility" id="accomplishError">
            <img class="error-image" src="./assets/warning.svg">
            <h4>A description is required.</h4>
          </section>
          <div class="time-box">
            <div class="minute-box">
              <label>Minutes</label>
              <input id="minutes" class="user-minutes" type="text">
              <section class="error invisibility" id="minutesError">
                <img class="error-image" src="./assets/warning.svg">
                <h4>Please input a numerical value.</h4>
              </section>
            </div>
            <div class="seconds-box">
              <label>Seconds</label>
              <input id="seconds" class="user-seconds" type="text">
              <section class="error invisibility" id="secondsError">
                <img class="error-image" src="./assets/warning.svg">
                <h4>Please input a numerical value.</h4>
              </section>
            </div>
          </div>
          <button id="start" class="start-activity">START ACTIVITY</button>
        </section>
        <div id="clockForm" class ="clock-visual hidden">
          <div class="timer">
            <p id="clockAccomp" class="accomp">${accomp}</p>
            <p id="clockTime" class="min">${min}:${sec}</p>
            <svg class="base-timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"> -->
              <g class="base-timer-circle">
                <circle class="timer-meditate hidden" cx="50" cy="50" r="35" />
                <circle class="timer-study hidden" cx="50" cy="50" r="35" />
                <circle class="timer-exercise hidden" cx="50" cy="50" r="35" />
              </g>
            </svg>
            <span id="circleText" class="inner-circle">
              <p>START</p>
            </span>
            <div class="log-box">
              <button id="logActivity" class="log">LOG ACTIVITY</button>
            </div>
          </div>
        </div>
        <section id="activateNew" class="new-activity-form hidden">
            <button id="newActivityButton" class="new-activity-button">CREATE A NEW ACTIVITY</button>
        </section>
      </section>
      <aside class="past-activities">
        <h2>Past Activities</h2>
        <section id="pastActivitiesPage" class="past-activities-box ">
          <section id="noLog">
            <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p>
          </section>
        </section>
      </aside>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="activity.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
